<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/x-scss" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <title>Mailfit</title>
</head>

<body class="main">

  <!-- Контейнер для адаптива -->
  <div class="container">

    <!-- Ещё какой-то контейнер -->
    <div class="slider">

      <h1 class="slider__title">Наши направления</h1>
      <ul class="slider__filter">
        <li class="slider__radio">
          <input type="radio" id="all" name="countries" value="all" checked>
          <label for="all" data-f="all">Все страны</label>
        </li>
      </ul>
    </div>
    <!-- Обёртка самих слайдов -->
    <div class="slider__wrapper">
      <button class="arrows arrows--left" type="button"></button>
      <div class="slider__outer">
        <div class="slider__inner"></div>
      </div>
      <button class="arrows arrows--right" type="button"></button>
    </div>
    <!-- Кружочки -->
    <div class="pagination">
      <input type="radio" id="btn-1" name="toggle" checked>
      <input type="radio" id="btn-2" name="toggle">
      <input type="radio" id="btn-3" name="toggle">
      <input type="radio" id="btn-4" name="toggle">

      <div class="pagination__controls">
        <label for="btn-1" tabindex="0"></label>
        <label for="btn-2" tabindex="0"></label>
        <label for="btn-3" tabindex="0"></label>
        <label for="btn-4" tabindex="0"></label>
      </div>
    </div>
  </div>

  <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
  <script src="js/Card.js"></script>
  <script src="js/Button.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
